<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blog Cards</title>
    <link rel="stylesheet" href="blog.css" />
  </head>

  <body>
    <!-- 導覽列 -->
    <header class="navbar">
      <h1>我的部落格</h1>
      <nav>
        <a href="main.html" class="nav-link">Home</a>
        <a href="blog.html" class="nav-link">部落格</a>
      </nav>
    </header>

    <!-- Blog Cards -->
    <div class="blog-container">
      <h2 class="section-title">Blogs</h2>

      <div class="resizable-group grid-group">
        <div class="blog-card">
          <div class="blog-image">
            <img src="blog1.jpg" alt="博美" />
          </div>
          <div class="category-tag">博美</div>
          <h3 class="blog-title">松鼠狗</h3>
          <p class="blog-excerpt">小型犬</p>
          <a href="#" class="read-more">1</a>
        </div>

        <div class="blog-card">
          <div class="blog-image">
            <img src="blog2.jpg" alt="吉娃娃" />
          </div>
          <div class="category-tag">吉娃娃</div>
          <h3 class="blog-title">最小最基巴的狗</h3>
          <p class="blog-excerpt">小型犬</p>
          <a href="#" class="read-more">2</a>
        </div>

        <div class="blog-card">
          <div class="blog-image">
            <img src="blog3.jpg" alt="黃金獵犬" />
          </div>
          <div class="category-tag">黃金獵犬</div>
          <h3 class="blog-title">金毛</h3>
          <p class="blog-excerpt">中大型犬</p>
          <a href="#" class="read-more">3</a>
        </div>
      </div>

      <div class="resizable-group media-group">
        <div class="blog-card">
          <div class="blog-image">
            <img src="blog4.jpg" alt="馬爾濟斯" />
          </div>
          <div class="category-tag">馬爾濟斯</div>
          <h3 class="blog-title">魔天使</h3>
          <p class="blog-excerpt">小型犬</p>
          <a href="#" class="read-more">4</a>
        </div>

        <div class="blog-card">
          <div class="blog-image">
            <img src="blog5.jpg" alt="臘腸狗" />
          </div>
          <div class="category-tag">臘腸狗</div>
          <h3 class="blog-title">臘腸</h3>
          <p class="blog-excerpt">小型犬</p>
          <a href="#" class="read-more">5</a>
        </div>

        <div class="blog-card">
          <div class="blog-image">
            <img src="blog6.jpg" alt="邊牧" />
          </div>
          <div class="category-tag">邊牧</div>
          <h3 class="blog-title">最聰明的狗之一</h3>
          <p class="blog-excerpt">中型犬</p>
          <a href="#" class="read-more">6</a>
        </div>
      </div>
    </div>
  </body>
</html>
